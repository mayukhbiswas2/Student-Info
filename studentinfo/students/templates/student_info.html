
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Student Details Form</h1>
        <form>
            <div class="row mb-3">
                <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="firstName" placeholder="First Name">
                </div>
            </div>
            <div class="row mb-3">
                <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                </div>
            </div>
            <div class="row mb-3">
                <label for="dob" class="col-sm-2 col-form-label">Date of Birth</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" id="dob">
                </div>
            </div>
            <div class="row mb-3">
                <label for="collegeID" class="col-sm-2 col-form-label">College ID</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="collegeID" placeholder="College ID">
                </div>
            </div>
            <div class="row mb-3">
                <label for="branch" class="col-sm-2 col-form-label">Branch</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="branch" placeholder="Branch">
                </div>
            </div>
            <div class="row mb-3">
                <label for="collegeName" class="col-sm-2 col-form-label">College Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="collegeName" placeholder="College Name">
                </div>
            </div>
            <div class="row mb-3">
                <label for="username" class="col-sm-2 col-form-label">Inserted by</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="username" placeholder="Your Username">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-10 offset-sm-2">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
