<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container my-5">

    <h1 class="mb-4">Enter Student Details</h1>

    <form id="studentForm">
        <div class="row mb-3">
            <div class="col">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" placeholder="Enter first name" required>
            </div>
            <div class="col">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" placeholder="Enter last name" required>
            </div>
        </div>

        <div class="mb-3">
            <label for="dob" class="form-label">Date of Birth</label>
            <input type="date" class="form-control" id="dob" required>
        </div>

        <div class="mb-3">
            <label for="collegeID" class="form-label">College ID</label>
            <input type="text" class="form-control" id="collegeID" placeholder="Enter college ID" required>
        </div>

        <div class="mb-3">
            <label for="branch" class="form-label">Branch</label>
            <input type="text" class="form-control" id="branch" placeholder="Enter branch" required>
        </div>

        <div class="mb-3">
            <label for="collegeName" class="form-label">College Name</label>
            <input type="text" class="form-control" id="collegeName" placeholder="Enter college name" required>
        </div>

        <div class="mb-3">
            <label for="username" class="form-label">Inserted By (Username)</label>
            <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <h2 class="mt-5">Student Details</h2>

    <table class="table table-bordered table-striped mt-3">
        <thead>
            <tr>
                <th>Name</th>
                <th>Date Of Birth</th>
                <th>College ID</th>
                <th>Branch</th>
                <th>College Name</th>
            </tr>
        </thead>
        <tbody id="studentTable">
        </tbody>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('studentForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const dob = document.getElementById('dob').value;
            const collegeID = document.getElementById('collegeID').value;
            const branch = document.getElementById('branch').value;
            const collegeName = document.getElementById('collegeName').value;
            const username = document.getElementById('username').value;

            const newRow = `
                <tr>
                    <td>${firstName} ${lastName}</td>
                    <td>${dob}</td>
                    <td>${collegeID}</td>
                    <td>${branch}</td>
                    <td>${collegeName}</td>
                </tr>
            `;

            document.getElementById('studentTable').innerHTML = newRow;

            const insertedBy = `<p>Inserted by <strong>${username}</strong></p>`;
            document.querySelector('body').insertAdjacentHTML('beforeend', insertedBy);
        });
    </script>
</body>
</html>
